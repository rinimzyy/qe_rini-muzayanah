<!DOCTYPE html>
<html>
<head>
    <title>Form Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form >
        <fieldset>
        <center><h1>Welcome to Digital Library</h1></center>
        <center><h4>Create a New Member</h4></center>
        <br>
       <p>
            <label>Name </label> <br>
            <br>
            <input type="text" name="username" placeholder="Your name" style='width:80%' />
        </p>
        <p>
            <label>Email </label> <br>
            <br>
            <input type="password" name="password" placeholder="Email Address" style='width:80%'/>
        </p>
        <p>
            <label>Password </label> <br>
            <br>
            <input type="email" name="email" placeholder="Password" style='width:80%'/>
        </p>
        <p>
            <label>Phone Number </label> <br>
            <br>
            <input type="number" name="number" placeholder="Phone Number" style='width:80%'/>
        </p>
        <p>
            <label>Address </label> 
            <br>
            <textarea id="address" name="address" rows="10" cols="50" placeholder="Address" style='width:80%'>
            </textarea>
        </p>
        <p>
            <label>Gender </label>
                <input id="ml" type="radio" name="gender">
                <label for="ml">Male</label>
                <input id="fml" type="radio" name="gender">
                <label for="fml">Female</label>
        </p>
        <p>
            <button type="button" class="btn btn-primary" style='width:80%'>Submit</button>
        
        </p>
    </fieldset>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
